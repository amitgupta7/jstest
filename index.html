<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Example</title>
</head>
<body>
  <input type="text" id="myInput">
  <button value="1">One</button>
<br>
  div0: <div id="demo"></div>
  div1: <div id="demo1"></div>
  div2: <div id="demo2"></div>
  div3-cba: <div id="demo3"></div>

<script>
function printHtml(value){
	return $('<div/>').text(value).html();
}

const create_banner_on = (action, type, status) => {
    let htmlData = '\
        <div id="alert_banner", name="alert_banner" class="alert ' + type + ' alert-dismissible fade show" role="alert">\
            <strong>' + action + '!</strong> '+ status +'\
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">\
                <span aria-hidden="true">&times;</span>\
            </button>\
        </div>\
    '
    return htmlData
}

function printHtml(value){
	return $('<div/>').text(value).html();
}


$(document).ready(function() {
    $('button').click(function() {
        var inpt = $("#myInput").val()
        var textNode = document.createTextNode(inpt)
        $("#demo").text(inpt)
        $("#demo1").prepend(printHtml(inpt))
        $("#demo2").html(textNode)
        $("#demo3").prepend(create_banner_on(inpt,inpt,inpt))
    });
});
</script>
</body>
</html>
